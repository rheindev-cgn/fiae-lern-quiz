<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIAE Quiz - Dein Lernbegleiter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>FIAE Lern-Quiz</h1>
            <div id="user-status">
                <button id="header-login-btn" class="btn-small">Login</button>
            </div>
        </div>
    </header>

    <main id="app">
        <section id="login-screen" class="hidden">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" id="login-username" placeholder="Benutzername">
                <input type="password" id="login-password" placeholder="Passwort">
                <button id="login-submit-btn" class="btn-primary">Anmelden</button>
                <button id="login-back-btn" class="btn-secondary">Zur√ºck</button>
            </div>
            <p id="login-error" class="error-text hidden"></p>
        </section>

        <section id="start-screen">
            <h2>Bereit f√ºr die Pr√ºfung?</h2>
            <p>W√§hle deine Lernfelder und die Anzahl der Fragen aus.</p>

            <div class="settings-container">
                <label for="question-range">Anzahl der Fragen: <span id="range-value">25</span></label>
                <input type="range" id="question-range" min="10" max="50" step="5" value="25">
            </div>

            <div class="selection-controls">
                <button id="select-all-btn" class="btn-secondary">Alle Lernfelder ausw√§hlen</button>
            </div>

            <div id="category-grid" class="category-grid">
                <p>Lade Lernfelder...</p>
            </div>

            <button id="start-quiz-btn" class="btn-primary" disabled>Quiz mit Auswahl starten</button>
        </section>

        <section id="quiz-screen" class="hidden">
            <div id="question-container">
                <div class="quiz-meta">
                    <span id="category-badge">Kategorie</span>
                    <span id="question-counter">Frage 1/X</span>
                </div>
                <h3 id="question-text">Fragetext wird geladen...</h3>
                
                <div id="answer-buttons" class="btn-grid">
                    </div>

                <div id="explanation-container" class="explanation-box hidden">
                    <h4>üí° Pr√ºfungswissen</h4>
                    <p id="explanation-text"></p>
                </div>
            </div>

            <div id="quiz-footer">
                <button id="next-btn" class="hidden btn-primary">N√§chste Frage</button>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
